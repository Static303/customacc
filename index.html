<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Discord Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        h1 {

        }
        .discord-button {

        }

<body>
    <div class="container">
        <h1>Welcome to Our Community Discord!</h1>
        <p>Join our Discord server to chat with other members, ask questions, and stay updated.</p>

</html>
